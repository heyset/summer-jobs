<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos de Jest - 10.3</title>
  <link rel="stylesheet" href="./jest.fn-1.css">
</head>
<body>
  <header>
    <h1>Pessoa usuária certamente <em>não</em> aleatória</h1>
  </header>
  <main>
    <article>
      <h1>Olá, eu sou <span id="user__name">Jack Johnson</span></h1>
      <div class="avatar">
        <img id="user__avatar" src="https://i0.wp.com/br.nacaodamusica.com/wp-content/uploads/2017/02/Jack.Johnson.jpg" alt="Jack Johnson tocando violão">
      </div>
      <p>Eu tenho <strong><span id="user__age">46</span> anos.</strong></p>
      <p>Moro em <strong><span id="user__city">Oahu</span>, <span id="user__country">Estados Unidos</span></strong>. <img id="user__country-flag" class="flag" src="https://restcountries.eu/data/usa.svg" alt="Bandeira da Alemanha"></p>
    </article>

    <section>
      <button id="button/search">Buscar Outra Pessoa</button>
    </section>
  </main>
  <footer>
    <p>Trybe usando as <a target="_blank" href="https://randomuser.me/">randomuser</a> e <a target="_blank" href="https://restcountries.eu/">restcountries</a> API :)</p>
  </footer>
  <script src="./jest.fn-1.js"></script>
</body>
</html>
